<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ library.name }} - Library Details</title>
</head>
<body>
    <h1>{{ library.name }}</h1>
    <h2>Books Available:</h2>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author.name }}</li>
        {% empty %}
            <li>No books available in this library.</li>
        {% endfor %}
    </ul>
    <a href="/relationship/books/">Back to Books List</a>
</body>
</html>
