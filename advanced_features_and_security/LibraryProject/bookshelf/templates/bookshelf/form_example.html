<!-- bookshelf/templates/bookshelf/form_example.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>

    <h1>Example Form</h1>

    <!-- عرض النموذج -->
    <form method="POST">
        {% csrf_token %}  <!-- حماية ضد CSRF -->

        {{ form.as_p }}  <!-- عرض الحقول بشكل تلقائي باستخدام 'as_p' -->

        <button type="submit">Submit</button>
    </form>

</body>
</html>
