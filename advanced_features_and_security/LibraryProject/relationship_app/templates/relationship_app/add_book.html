{% extends 'relationship_app/base.html' %}

{% block content %}
    <h2>إضافة كتاب جديد</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="title">العنوان:</label>
        <input type="text" name="title" required>
        
        <label for="author_id">المؤلف (رقم التعريف):</label>
        <input type="number" name="author_id" required>

        <button type="submit">إضافة</button>
    </form>

    <a href="{% url 'list_books' %}">العودة إلى قائمة الكتب</a>
{% endblock %}
